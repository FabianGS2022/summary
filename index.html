<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700;800&family=Kumbh+Sans:wght@400;700&family=Lato:wght@100&family=Montserrat:wght@500;700&family=Phudu:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="container">
    <div class="encabezado">
      <div class="result">
        <p>Your Result</p>
      </div>
      <div class="circulo">
        <h4>76</h4>
        <div class="of">
          <h5>of 100</h5>
        </div>
      </div>
      <div class="text">
      <h4>Great</h4>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    </div>
    <div class="list">
      <ul>
        <li class="summary">
          <p>Summary</p>
        </li>
        <li class="reaction">
          <img src="assets/images/icon-reaction.svg">
          <p>Reaction</p>
          <p class="numero">80 <span class="gris">/ 100</span></p>
        </li>
        <li class="memory">
          <img src="assets/images/icon-memory.svg">
          <p>Memory</p>
          <p class="numero">92 <span class="gris">/ 100</span></p>
        </li>
        <li class="verbal">
          <img src="assets/images/icon-verbal.svg">
          <p>Verbal</p>
          <p class="numero">61 <span class="gris">/ 100</span></p>
        </li>
        <li class="visual">
          <img src="assets/images/icon-visual.svg">
          <p>Visual</p>
          <p class="numero">72 <span class="gris">/ 100</span></p>
        </li>
      </ul>
      <h4 id="boton">Continue</h4>
    </div>
  </section>
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.-->
  </div>
</body>
  <script src="JavaScrip/Js.js"></script>
</html>
